<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/tutor-calendar']" fill="clear">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>Availability Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="true">
  <app-availability-setup [targetDate]="selectedDate"></app-availability-setup>
</ion-content>
